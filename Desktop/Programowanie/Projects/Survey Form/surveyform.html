<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="survey.css">
    <link
        href="https://fonts.googleapis.com/css?family=Bebas+Neue|Bree+Serif|Fredoka+One|Merriweather|Patua+One&display=swap"
        rel="stylesheet">
    <title>Survey Form</title>
</head>

<body>
    <header>
        <h1 id="title" class="title">Survey Form</h1>
        <p id="description" class="description">Thank you for taking the time to rate this survey form</p>
    </header>
    <div class="container">
        <form id="survey-form">

            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder=" Enter your name" required />
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder=" Enter your email"
                    required />
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Age</label>
                <input type="number" id="number" name="Age" min="5" max="50" class="form-control"
                    placeholder="Enter your age" required />
            </div>

            <div class="dropdown-option">
                <p> What would you change in this form?</p>
                <select id="dropdown" name="change" required>
                    <option disable selected value>Select one.</option>
                    <option value="background">Background</option>
                    <option value="style">Style Css</option>
                    <option value="fonts">Fonts</option>
                    <option value="color">Color</option>
                    <option value="nothing">Nothing</option>
                    <option value="everything">Everything</option>
                    <option value="Say in comment">Say in comment</option>
                </select>

            </div>
            <div class="checkbox-input">
                <p>Which programing language do you prefer?</p>
                <label> <input type="checkbox" name="python" value="Python" />Python
                </label>
                <label> <input type="checkbox" name="Java" value="java" />Java
                </label>
                <label> <input type="checkbox" name="Javascript" value="Javascript" />Javascript
                </label>
                <label> <input type="checkbox" name="c#" value="c#" />C#
                </label>
                <br>
                <label> <input type="checkbox" name="c++" value="c++" />C++
                </label>
                <label> <input type="checkbox" name="typescript" value="typescript" />TypeScript
                </label>
                <label> <input type="checkbox" name="ruby" value="ruby" />Ruby
                </label>
                <label> <input type="checkbox" name="swift" value="swift" />Swift
                </label>
            </div>

            <div class="comments">
                <p>
                    Any comments or suggestions?
                </p>
                <textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="button-submit">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
</body>
</div>

</html>
